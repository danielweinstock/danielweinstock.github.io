  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap');
    
    :root {
      --kelly-green: #00a651;
      --dark-green: #007a3d;
      --black: #000000;
      --white: #ffffff;
      --light-gray: #f5f5f5;
      --dark-gray: #333333;
      --bodyFontFamily: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      --titleFontFamily: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      --alert-red: #ff4444;
      --warning-orange: #ff8800;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--bodyFontFamily);
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, var(--kelly-green) 0%, var(--dark-green) 50%, var(--black) 100%);
      color: var(--white);
      overflow: hidden;
    }

    .content-container, .idle-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      position: relative;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .content-container.fade-in,
    .idle-container.fade-in {
      opacity: 1;
    }

    .content-container.fade-out,
    .idle-container.fade-out {
      opacity: 0;
    }

    /* Header Section */
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--kelly-green);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-placeholder {
      width: 60px;
      height: 60px;
      background: var(--white);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--kelly-green);
      font-size: 0.8rem;
      text-align: center;
      line-height: 1.2;
    }

    .company-name {
      font-family: var(--titleFontFamily);
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--white);
    }

    .welcome-text {
      font-family: var(--titleFontFamily);
      font-size: 1.4rem;
      font-weight: 400;
      color: var(--white);
      opacity: 0.9;
    }

    /* Idle Screen Styles */
    .idle-container {
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .idle-greeting {
      font-size: 4rem;
      margin-bottom: 2rem;
      color: var(--white);
      font-weight: 300;
      font-family: var(--titleFontFamily);
      letter-spacing: -0.02em;
    }

    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .time {
      font-size: 3.5rem;
      font-weight: 200;
      color: var(--white);
      font-family: var(--titleFontFamily);
      letter-spacing: -0.01em;
    }

    .date {
      font-size: 1.8rem;
      font-weight: 300;
      color: var(--white);
      font-family: var(--bodyFontFamily);
      opacity: 0.8;
    }

    /* Welcome Screen Styles */
    .welcome-large {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      text-align: center;
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 1rem;
      color: var(--white);
      font-family: var(--titleFontFamily);
    }

    .welcome-name {
      font-size: 5rem;
      font-weight: 600;
      color: var(--kelly-green);
      font-family: var(--titleFontFamily);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Content Screen Styles */
    .content-body {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section-title {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--kelly-green);
      margin-bottom: 1.5rem;
      font-family: var(--titleFontFamily);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-icon {
      width: 32px;
      height: 32px;
      background: var(--kelly-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--white);
    }

    /* Job Cards */
    .job-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateX(-50px);
      animation: slideInFromLeft 0.6s ease-out forwards;
    }

    .job-card:nth-child(even) {
      animation: slideInFromRight 0.6s ease-out forwards;
    }

    .job-card:nth-child(2) { animation-delay: 0.1s; }
    .job-card:nth-child(3) { animation-delay: 0.2s; }
    .job-card:nth-child(4) { animation-delay: 0.3s; }
    .job-card:nth-child(5) { animation-delay: 0.4s; }
    .job-card:nth-child(6) { animation-delay: 0.5s; }

    .job-card-content {
      display: flex;
      height: 100%;
    }

    .job-time-bar {
      width: 80px;
      background: var(--kelly-green);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 0;
      position: relative;
    }

    .job-time {
      writing-mode: vertical-lr;
      text-orientation: mixed;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--white);
      text-align: center;
      transform: rotate(180deg);
    }

    .job-details {
      flex: 1;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
    }

    .job-customer {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .job-location {
      font-size: 1.2rem;
      color: var(--white);
      opacity: 0.8;
      margin-bottom: 0.8rem;
    }

    .job-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .job-number {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--kelly-green);
      background: rgba(0, 166, 81, 0.2);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
    }

    .job-category {
      font-size: 1.1rem;
      color: var(--white);
      opacity: 0.7;
    }

    .job-status {
      font-size: 1.1rem;
      color: var(--white);
      opacity: 0.9;
    }

    /* Parts Transfer Cards */
    .parts-card {
      background: rgba(255, 136, 0, 0.1);
      border: 2px solid var(--warning-orange);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(-30px);
      animation: slideInFromTop 0.6s ease-out forwards;
    }

    .parts-card:nth-child(2) { animation-delay: 0.1s; }
    .parts-card:nth-child(3) { animation-delay: 0.2s; }

    .parts-description {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 0.5rem;
    }

    .parts-job {
      font-size: 1.2rem;
      color: var(--warning-orange);
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .parts-notes {
      font-size: 1.1rem;
      color: var(--white);
      opacity: 0.8;
      font-style: italic;
    }

    /* Messages Cards */
    .message-card {
      background: rgba(0, 166, 81, 0.2);
      border: 2px solid var(--kelly-green);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateX(50px);
      animation: slideInFromRight 0.6s ease-out forwards;
    }

    .message-card:nth-child(2) { animation-delay: 0.1s; }
    .message-card:nth-child(3) { animation-delay: 0.2s; }

    .message-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--kelly-green);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--white);
    }

    .message-text {
      font-size: 1.3rem;
      font-weight: 500;
      color: var(--white);
      flex: 1;
    }

    /* Animations */
    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInFromRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    /* Alert Styles */
    .parts-alert {
      background: var(--alert-red);
      color: var(--white);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    /* Responsive Design for Portrait Mode */
    @media screen and (max-width: 768px) and (orientation: portrait) {
      .header-section {
        padding: 1rem;
      }
      
      .company-name {
        font-size: 1.4rem;
      }
      
      .welcome-text {
        font-size: 1.1rem;
      }
      
      .idle-greeting {
        font-size: 3rem;
      }
      
      .time {
        font-size: 2.8rem;
      }
      
      .date {
        font-size: 1.4rem;
      }
      
      .welcome-name {
        font-size: 3.5rem;
      }
      
      .job-time-bar {
        width: 60px;
      }
      
      .job-time {
        font-size: 0.9rem;
      }
      
      .job-customer {
        font-size: 1.3rem;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
    }

    /* No Jobs Message */
    .no-jobs {
      text-align: center;
      padding: 3rem;
      color: var(--white);
      opacity: 0.7;
      font-size: 1.4rem;
    }

    /* Welcome transition animations */
    .welcome-shrink {
      animation: shrinkToHeader 0.8s ease-out forwards;
    }

    @keyframes shrinkToHeader {
      from {
        transform: scale(1) translateY(0);
      }
      to {
        transform: scale(0.4) translateY(-50vh);
      }
    }
  </style>
