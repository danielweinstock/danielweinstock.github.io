<script>
/**
 * @license
 * Copyright 2019 Google LLC. All Rights Reserved.
 * SPDX-License-Identifier: Apache-2.0
 */
function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 7,
    center: { lat: 42.182020, lng: -72.515020 },
    mapId: "FREEFLOW",
	disableDefaultUI: true,
  });
  const trafficLayer = new google.maps.TrafficLayer();

  trafficLayer.setMap(map);

  // Get the Json file data
        $.getJSON("https://hook.us1.make.com/0ovk9hp1ev25shv9nampbn1ulhgscj4p", function(data) {

          // Loop through the data
          $.each(data, function(key, data) {

            const myLatlng = new google.maps.LatLng(data.Lat, data.Lng); // set position
	    const myPin = getPin(data);

            // Add marker to map
            const marker = new google.maps.marker.AdvancedMarkerElement({
              map,
              position: myLatlng,
              title: data.JobID + ' | ' + data.LocationName + ' | ' + data.Status,
	      content: myPin.element,
            });

            // Set info window content
            let infoContent = '<strong>Job ' + data.JobID + '</strong>';
                infoContent+= '<p><strong>' + data.LocationName + '</strong><br />' + data.Address + '</p>';

            // Add info window
            marker.info = new google.maps.InfoWindow({
              content: infoContent
            });

            // Add listener for info window
            google.maps.event.addListener(marker, 'click', function() {
              marker.info.open(map, marker);
            });

            // Add marker location to loc var
            //var loc = new google.maps.LatLng(marker.position.lat(), marker.position.lng());

            // extend bounds with loc
           // bounds.extend(loc);

          });

        });





	
}

function getPin(data){
	switch(data.Status){
		case 'Scheduled':
			const bgColor = '#6fdb6b';
			break;
		case 'Dispatched':
			const bgColor = '#6fdb6b';
			break;
		case 'On The Way':
			const bgColor = '#6fdb6b';
			break;
		case 'Started':
			const bgColor = '#6fdb6b';
			break;
		case 'Work Complete':
			const bgColor = '#6fdb6b';
			break;
		case 'Return Required':
			const bgColor = '#6fdb6b';
			break;
		case 'Parts Needed':
			const bgColor = '#6fdb6b';
			break;
		case 'Ready for Invoicing':
			const bgColor = '#6fdb6b';
			break;
		default:
			const bgColor = '#6fdb6b';
			break;
	}
	switch(data.Category){
		case 'On-Site Installation Service':
			const glyphColor = '#03a9f4';
			break;
		case 'On-Site Reactive Service':
			const glyphColor = '#9fcc2e';
			break;
		default:
			const glyphColor = '#ab47bc';
			break;
	}

	return new google.maps.marker.PinElement({background: bgColor,glyphColor: glyphColor});
	
}

	
window.initMap = initMap;

</script>
